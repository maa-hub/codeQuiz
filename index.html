<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE QUIZ</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="startdiv" id="start-quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related beginners quiz within the time 
            limit. Keep in mind that incorrect answers will penalize your score time 
            by 10 seconds!
        </p>
        <button id="start-quiz-button" class="btn">Start Quiz</button>
    </div>

   <div id= "quiz-content" class="quiz">

    <div id="timer" class=timer-div></div>

    <div id="question"></div>

    <ul id="option-list" class="answer-choices"></ul>

    <div id="question-result"></div>
   </div>


    <div id="end-quiz" class="end">
        <h2> 
            All Done!
            <div id=display-score></div>
        </h2>
        <input type="text" placeholder="Enter your initials here" name="initials" id="high-score-initials"/>
        <button id="submit-score">Submit</button>
    </div>

    <div id="display-highscores">
        <h1>Highscores</h2>
        <div id="initial-heading">
            <h3>Initials/Scores</h3>
        </div>
        <div id="highscores">
        </div>
        <div id="end-game-buttons">
            <button id="go-back-button">Take Again</button>
            <button id= "clear-highscore-button"> Clear Highscore</button>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
